  <script type="text/html" id="page-liste-jeux">
    <h1 class="titreApplication" style="text-align:center;">Liste des jeux</h1>
    <ul class="listeJeux" id="liste-jeux"style="padding:0;">  </ul>
    <div style="text-align:center;">
    <a  href="#ajouter-jeux">Ajouter un jeu</a>
    </div>

  <script type="text/html" id="page-jeux">
    <ul class="list-group">
      <li id = "jeux-nom" class="list-group-item">{NOM}</li>
      <li id = "jeux-editeur"class="list-group-item">{EDITEUR}</li>
      <li id = "jeux-type"class="list-group-item">{TYPE}</li>
    </ul>
    <a href="#">Retour à la liste</a>
  </script>

<script type="text/html" id="item-liste-jeux">
  <div class="panel panel-default">
    <div class="panel-body" style="text-align:center;">
      <a class='lienJeux' href = '#jeux/{ID}'>
        {NOM}
      </a>
      <a class="lienJeux" href='#modifier'><button>Modifier</button></a></div>
  </div>
</script>


<script type="text/html" id="page-ajouter-jeux">
  <form class="form-horizontal" id="formulaire-ajouter" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="jeux-nom">Nom :</label>
      <div class="col-sm-1">
        <input type="text" class="form-control" id="jeux-nom" placeholder="Entrez le nom du jeux">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="jeux-editeur">Éditeur :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="jeux-editeur" placeholder="Entrez le nom de l'éditeur">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="jeux-type">Type :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="jeux-type" placeholder="Entrez le type du jeux">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
        <a href="#">Retour à la liste</a>
      </div>
    </div>
  </form>
